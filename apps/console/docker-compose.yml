version: '3.8'

services:
  console:
    build:
      context: ../../                              # monorepo 根目录
      dockerfile: apps/console/Dockerfile          # Dockerfile 位置
      secrets:
        - supabase_url
        - supabase_anon_key
    image: console-next:latest
    container_name: console-next
    restart: unless-stopped
    ports:
      - "3134:3134"
    environment:
      # 运行时环境变量
      NODE_ENV: production
      PORT: 3134
      HOSTNAME: 0.0.0.0
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    env_file:
      - .env.local    # 在 apps/console/ 目录中
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3134/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - console-network

networks:
  console-network:
    driver: bridge

secrets:
  supabase_url:
    environment: NEXT_PUBLIC_SUPABASE_URL
  supabase_anon_key:
    environment: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY
