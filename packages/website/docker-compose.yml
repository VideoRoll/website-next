version: '3.8'

services:
  website:
    build:
      context: ../../                              # monorepo 根目录
      dockerfile: packages/website/Dockerfile      # Dockerfile 位置
      secrets:
        - supabase_url
        - supabase_anon_key
    image: website-next:latest
    container_name: website-next
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # 运行时环境变量
      NODE_ENV: production
      PORT: 3001
      HOSTNAME: 0.0.0.0
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    env_file:
      - .env.local    # 在 packages/website/ 目录中
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - website-network

networks:
  website-network:
    driver: bridge

secrets:
  supabase_url:
    environment: NEXT_PUBLIC_SUPABASE_URL
  supabase_anon_key:
    environment: NEXT_PUBLIC_SUPABASE_ANON_KEY
